<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>REST Countries API</title>
  </head>
  <body class="dark-mode">
    <div id="wrapper">
      <header class="header">
        <h1 class="title">Where in the world?</h1>
        <label for="themes-switch" class="checkbox-label"
          ><i class="fa-regular fa-sun" id="mode-icon"></i> <span class="mode">Light</span> Mode
          <input type="checkbox" id="themes-switch" />
        </label>
      </header>
      <main class="container">
        <div class="forms">
          <form id="search-form">
            <button class="search-button" id="search-button" aria-label="search button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="search"
              id="search-input"
              autocomplete="off"
              placeholder="Search for a country..."
            />
          </form>
          <form id="filter-form">
            <select id="filter" aria-label="filter">
              <option value="All" id="option-all" class="region-option">All</option>
              <option value="Africa" id="option-africa" class="region-option">Africa</option>
              <option value="Americas" id="option-america" class="region-option">Americas</option>
              <option value="Asia" id="option-asia" class="region-option">Asia</option>
              <option value="Oceania" id="option-oceania" class="region-option">Oceania</option>
              <option value="Europe" id="option-europe" class="region-option">Europe</option>
            </select>
          </form>
        </div>
        <div id="countries-container" class="show"></div>
      </main>
      <aside class="scroll-to-top">
        <a href="#" class="scroll-button">
          <i class="fa-solid fa-angles-up"></i>
        </a>
      </aside>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
